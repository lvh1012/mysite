{% extends "pages/layout.html" %}
{% load static %}

{% block content %}
<!-- Pub Section-->
<section class="page-section portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Learning</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center">
            <ul id="lessons">
                {% for lesson in lessons %}
                <div class="row py-4 border-bottom">
                    <div class="col-lg-3 col-md-3 hidden-xs hidden-sm text-center">
                        <a href="{% url 'lesson' id=lesson.id %}"><img src="{{lesson.thumbnail.url}}" style="max-width: 100%"> </a>
                    </div>
                    <div class="col-lg-8 col-md-8 hidden-xs hidden-sm">
                        <a class="post-link" href="{% url 'lesson' id=lesson.id %}"> {{lesson.title}}</a>
                        <span class="post-date">{{lesson.created_time|date:"M d, Y"}}</span>
                        <br>
                        {{lesson.summary}}
                    </div>
                </div>
                {% endfor %}
              </ul>
        </div>
    </div>
</section>
{% endblock content %}
